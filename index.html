<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ohmyfood!</title>
    <meta name="description" content="Avec Ohmyfood!, réservez le menu qui vous convient.">
    <link rel="icon" type="image/png" href="images/logo/ohmyfood.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mainstyle.css">
    <script src="https://kit.fontawesome.com/fa32c25a3d.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <!--HEADER-->
    <header class="header">
      <!--LOGO-->
      <div class="logo">
        <img class="logo__image" src="images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood"/>
      </div> 
    </header>

    <!--MAIN-->
    <main class="wrapper">

      <!--SEARCH SECTION-->
      <section class="search">
        <form class="search-form" method="POST" action="traitement.php">
          <div class="search-form__address">
            <i class="fa-solid fa-location-dot"></i>
            <input class="search-form__address--input" type="search" required="required" placeholder="Paris, Belleville">
          </div>
          <div class="search-form__text">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p> 
          </div>
          <button class="search-form__button" type="submit">
            <span class="search-form__button-text"><a href="#restaurants">Explorer nos restaurants</a></span>
          </button>
        </form>
      </section>

      <!--HOWTO SECTION-->
      <section class="howto">
        <h1>Fonctionnement</h1>
        <div class="howto-steps">
          <div class="howto-steps-one">
            <button class="howto-steps-one__button relative" type="submit">
              <span class="howto-steps-one__button--icon absolute">
                <i class="fa-solid fa-circle"></i>
                <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-8">1</span>
              </span>
              <span class="howto-steps-one__button--content">
                <i class="fa-solid fa-mobile-screen"></i>
                <p>Choisissez votre restaurant</p>
              </span>
            </button>
          </div>
          <div class="howto-steps__two">
            <button class="howto-steps-two__button relative" type="submit">
              <span class="howto-steps-two__button--icon absolute">
                <i class="fa-solid fa-circle"></i>
                <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-8">2</span>
              </span>
              <span class="howto-steps-two__button--content">
                <i class="fa-solid fa-list"></i>
                <p>Composez votre menu</p>
              </span>
            </button>
          </div>
          <div class="howto-steps__three">
            <button class="howto-steps-three__button relative" type="submit">
              <span class="howto-steps-three__button--icon absolute">
                <i class="fa-solid fa-circle"></i>
                <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-8">3</span>
              </span>
              <span class="howto-steps-three__button--content">
                <i class="fa-solid fa-store"></i>
                <p>Dégustez au restaurant</p>
              </span>
            </button>
          </div>
        </div>
      </section>
      <!--RESTAURANT-LIST SECTION-->
      <section class="restaurant-list">
        <h1 id="restaurants">Restaurants</h1>
      </section>

    </main>

    <!--FOOTER-->
    <footer>

    </footer>
  
  </body>

</html>
