<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ohmyfood!</title>
    <meta name="description" content="Avec Ohmyfood!, réservez le menu qui vous convient.">
    <link rel="icon" type="image/png" href="images/logo/ohmyfood.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mainstyle.css">
    <script src="https://kit.fontawesome.com/fa32c25a3d.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <!--HEADER-->
    <header class="header">
      <!--LOGO-->
      <div class="logo">
        <img class="logo__image" src="images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood"/>
      </div> 
    </header>

    <!--MAIN-->
    <main class="wrapper">

      <!--SEARCH SECTION-->
      <section class="search">
        <form class="search-form" method="POST" action="traitement.php">
          <div class="search-form__address">
            <i class="fa-solid fa-location-dot"></i>
            <input class="search-form__address--input" type="search" required="required" placeholder="Paris, Belleville">
          </div>
          <div class="search-form__text">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p> 
          </div>
          <button class="search-form__button" type="submit">
            <span class="search-form__button-text"><a href="#restaurants">Explorer nos restaurants</a></span>
          </button>
        </form>
      </section>

      <!--HOWTO SECTION-->
      <section class="howto">
        <h1>Fonctionnement</h1>
        <div class="howto-steps">
          <div class="howto-steps-one">
            <span class="howto-steps-one__number relative">1
              <button class="howto-steps-one__button absolute" type="submit">
                <div class="howto-steps-one__text">
                  <i class="fa-solid fa-mobile-screen"></i>
                  <p>Choisissez votre restaurant</p>
                </div>
              </button>
            </span>
          </div>
          <div class="howto-steps-two">
            <span class="howto-steps-two__number relative">2
              <button class="howto-steps-two__button absolute" type="submit">
                <div class="howto-steps-two__text">
                  <i class="fa-solid fa-list"></i>
                  <p>Composez votre menu</p>
                </div>
              </button>
            </span>
          </div>
          <div class="howto-steps-three">
            <span class="howto-steps-three__number relative">3
              <button class="howto-steps-three__button absolute" type="submit">
                <div class="howto-steps-three__text">
                  <i class="fa-solid fa-store"></i>
                  <p>Dégustez au restaurant</p>
                </div>
              </button>
            </span>
          </div>
        </div>
      </section>

      <!--RESTAURANTS SECTION-->
      <section class="restaurants" id="restaurants">
        <h1>Restaurants</h1>
        <div class="restaurants-container">
          <article class="restaurants-card">
            <a href="#">
              <div class="restaurants-card__image relative">
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="table à La palette du goût avec une assiette gastronomique"/>
                <p class="restaurants-card__new absolute">Nouveau</p>
              </div>
              <div class="restaurants-card__content relative">
                <h2>La palette du goût</h2>
                <p>Ménilmontant</p>
                <i class="fa-regular fa-heart absolute"></i>
              </div>
            </a> 
          </article>
          <article class="restaurants-card">
            <a href="#">
              <div class="restaurants-card__image relative"></div>
                <img class=restaurants-card__image src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="assiette gastronomique de La note enchantée photographiée du dessus"/>
                <p class="restaurants-card__new absolute">Nouveau</p>
              <div class="restaurants-card__content relative">
                <h2>La note enchantée</h2>
                <p>Charonne</p>
                <i class="fa-regular fa-heart absolute"></i>
              </div>
            </a>
          </article>
          <article class="restaurants-card">
            <a href="#">
              <img class=restaurants-card__image src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="assiette gastronomique du restaurant A la française"/>
              <div class="restaurants-card__content relative">
                <h2>A la française</h2>
                <p>Cité Rouge</p>
              </div>
              <i class="fa-regular fa-heart absolute"></i>
            </a> 
          </article>
          <article class="restaurants-card">
            <a href="#">
              <img class=restaurants-card__image src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="assiette design moderne gastronomique du restaurant Le délice des sens"/>
              <div class="restaurants-card__content relative">
                <h2>Le délice des sens</h2>
                <p>Folie-Méricourt</p>
              </div>
              <i class="fa-regular fa-heart absolute"></i>
            </a> 
          </article>
        </div>
      </section>

    </main>

    <!--FOOTER-->
    <footer>

    </footer>
  
  </body>

</html>
