<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ohmyfood!</title>
    <meta name="description" content="Avec Ohmyfood!, réservez le menu qui vous convient.">
    <link rel="icon" type="image/png" href="images/logo/ohmyfood.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mainstyle.css">
    <script src="https://kit.fontawesome.com/fa32c25a3d.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <!--HEADER-->
    <header class="header">
      <!--LOGO-->
      <div class="logo">
        <img class="logo__image" src="images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood"/>
      </div> 
    </header>

    <!--MAIN-->
    <main class="wrapper">

      <!--SEARCH SECTION-->
      <section class="search">
        <form class="search-form" method="POST" action="traitement.php">
          <div class="search-form__address">
            <i class="fa-solid fa-location-dot"></i>
            <input class="search-form__address--input" type="search" required="required" placeholder="Paris, Belleville">
          </div>
          <div class="search-form__text">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p> 
          </div>
          <button class="search-form__button" type="submit">
            <span class="search-form__button-text"><a href="#restaurants">Explorer nos restaurants</a></span>
          </button>
        </form>
      </section>

      <!--HOWTO SECTION-->
      <section class="howto">
        <h1>Fonctionnement</h1>
        <div class="howto-steps">
          <div class="howto-steps-one">
            <button class="howto-steps-one__button relative" type="submit">
              <p class="howto-steps-one__number absolute">1</p>
              <div class="howto-steps-one__text">
                <i class="fa-solid fa-mobile-screen"></i>
                <p>Choisissez votre restaurant</p>
              </div>
            </button>
          </div>
          <div class="howto-steps-two">
            <button class="howto-steps-two__button relative" type="submit">
              <p class="howto-steps-two__number absolute">2</p>
              <div class="howto-steps-two__text">
                <i class="fa-solid fa-list"></i>
                <p>Composez votre menu</p>
              </div>
            </button>
          </div>
          <div class="howto-steps-three">
            <button class="howto-steps-three__button relative" type="submit">
              <p class="howto-steps-three__number absolute">3</p>
              <div class="howto-steps-three__text">
                <i class="fa-solid fa-store"></i>
                <p>Dégustez au restaurant</p>
              </div>
            </button>
          </div>
        </div>
      </section>

      <!--RESTAURANT-LIST SECTION-->
      <section class="restaurant-list">
        <h1 id="restaurants">Restaurants</h1>
        <div class="container">
          <a href="#">
            <figure class="hotel-card">
                <img class="card__image" src="images/hebergements/3_medium/lacannebiere.jpg" alt="chambre de l'Auberge La Cannebière avec lits superposés">
                <figcaption class="card__text">
                  <p class="card__title">Auberge La Cannebière</p>
                  <p>Nuit à partir de 
                    <strong>25€</strong>
                  </p>
                  <div class="stars">
                    <i class="fa-solid fa-star fa-blue"></i>
                  </div>
                </figcaption>   
              </figure>                
            </a>
          </div>
        </div>
      </section>

    </main>

    <!--FOOTER-->
    <footer>

    </footer>
  
  </body>

</html>
